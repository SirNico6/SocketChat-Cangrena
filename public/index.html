<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login banda cangrena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Registrarse</h1>
            <hr>
            <form class="d-grid" id="register">
                <input type="text" name="name" class="form-control mb-2" placeholder="Nombre" />
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" />
                <button type="submit" class="btn btn-danger">
                    Ingresar
                </button>
            </form>
        </div>

        <div class="col-sm-6">
            <h1>Iniciar sesi√≥n</h1>
            <hr>
            <form class="d-grid" id="login">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
